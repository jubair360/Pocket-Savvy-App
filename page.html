<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome</h1>
    <p>This is a simple HTML page.</p>
    <button onclick="sayHello()">Click Me</button>

    <script>
        function sayHello() {
            alert("Hello! Your HTML is working.");
        }
    </script>

</body>
</html>
